name: ahab launch
description: ahab launch

inputs:
  cli-args:
    type: string
    default: ''
    required: true

runs:
  using: "composite"
  steps:

    - name: Setup
      shell: bash
      run: |
        echo "$(pwd)" >> $GITHUB_PATH

    - name: Debug
      shell: bash
      run: |
        printenv

    - name: Run ahab
      shell: bash
      run: ahab {{ inputs.cli-args }} &
